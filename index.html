<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dice Roll Chart</title>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.9.1/math.min.js'></script>
    <script src="script.js"></script>

</head>

<body>
    <div class="container">
        <header>
            <h1>Dice Roll Chart</h1>
        </header>
        <br>
        <section id="diceconfiguration">
            <h2> Dice configuration </h2>
            <form action="">
                <div>
                    <label for="diceamount">Dice number:</label>
                    <input type="number" id="diceamount" value="1" min="1" max="10" required>
                </div>
                <div>
                    <label for="dicetype">Dice type:</label>
                    <select id="dicetype" list="dicetypes" width="10">
                    <datalist id="dicetypes">
                        <option value="2">d2</option>
                        <option value="3">d3</option>
                        <option value="4">d4</option>
                        <option value="6">d6</option>
                        <option value="8">d8</option>
                        <option value="10">d10</option>
                        <option value="12">d12</option>
                        <option value="20">d20</option>
                        <option value="24">d24</option>
                        <option value="30">d30</option>
                        <option value="100">d100</option>
                  </datalist>
                  <input type="button" value="OK" onclick="generateChart()">
                </div>
            </form>
            <br>
        </section>
        <section id="dicechart">
                <div id="chartdiv">
                    <canvas id="DiceRollChart" width="400" height="400" alt="DiceRollChart"></canvas>
                </div>
        </section>
        </div>
    </body>
</html>
